<div class="popular-movie-list">
    <div class="popular-movie-list__item-list">
        <div *ngFor="let movie of recentMoviesList">
            <div [style.backgroundImage]="'url(' + movie.imageurl + ')'" class="popular-movie-list__item">
                {{movie.title}}
            </div>
        </div>
    </div>
</div>
